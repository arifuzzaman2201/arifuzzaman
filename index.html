<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive Website</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #666;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 20px;
        }

        .banner {
            background-image: url('your_image.jpg'); /* Replace 'your_image.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            height: 300px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .left-column,
        .right-column {
            width: 50%;
            padding: 0 20px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media only screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .left-column,
            .right-column {
                width: 100%;
                padding: 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Blogs</a>
        <a href="#">Projects</a>
        <!-- Add more navigation options as needed -->
    </nav>

    <div class="banner"></div>

    <div class="container">
        <div class="left-column">
            <h2>Blogs</h2>
            <p>Content for blogs section...</p>
        </div>
        <div class="right-column">
            <h2>About Me</h2>
            <p>Add your about me content here...</p>
            <h2>https://mail.google.com</h2>
            <p>Add form or link to join mailing list...</p>
        </div>
    </div>

    <footer class="footer">
        <p>Connect with me:</p>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
        <!-- Add more profile links as needed -->
    </footer>

</body>
</html>
